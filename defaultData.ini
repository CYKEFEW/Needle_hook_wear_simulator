# -*- coding: utf-8 -*-
; defaultData.ini 自动生成：用于保存/读取 GUI 默认参数（UTF-8）
; 说明：本文件仅在“保存默认值/重置默认值”时被改写。
[DEFAULT]
; 输出目录（导出 xlsx/图片/summary 的根目录）
out_dir=E:\新学习文件\学习文件\论文\针钩磨损\磨损过程仿真\sim_out

; 随机种子（保证仿真可重复）
seed=7

; 导出图片语言：zh=中文，en=英文
plot_lang=zh

; 采样时间（小时，仅用于生成时间轴）
duration_h=10.0

; 开环-闭环对比输出范围起始时间（秒；0=从头）
compare_t_start_s=0.0

; 开环-闭环对比输出范围终止时间（秒；-1=到末尾）
compare_t_end_s=-1.0

; 阶段比例锁定：none/runin/stable/severe
locked_phase=none

; 磨合阶段比例（%）
phase_runin_pct=12.000000

; 稳定磨损阶段比例（%）
phase_stable_pct=70.000000

; 加速磨损阶段比例（%）
phase_severe_pct=18.000000

; 包角 θ（单位：度）
theta_deg=100.0

; 平均张力设定值 T_set（单位：N）
t_set_N=0.5

; 采样率 fs（Hz，仅用于生成时间轴）
fs_Hz=50.0

; 采样时间（秒，内部字段；GUI 使用 duration_h 显示）
duration_s=36000.0

; 转速（rpm，用于换算机械扰动主频）
rpm=300.0

; 机械扰动谐波阶次 m（主频= rpm/60*m）
mech_harmonic=1

; 开环：高频噪声范围下限（RMS，N）
noise_rms_open_min=0.015

; 开环：高频噪声范围上限（RMS，N）
noise_rms_open_max=0.04

; 闭环：高频噪声范围下限（RMS，N）
noise_rms_closed_min=0.004

; 闭环：高频噪声范围上限（RMS，N）
noise_rms_closed_max=0.012

; 开环：机械周期扰动幅值范围下限（N）
mech_amp_open_min=0.06

; 开环：机械周期扰动幅值范围上限（N）
mech_amp_open_max=0.12

; 闭环：机械周期扰动幅值范围下限（N）
mech_amp_closed_min=0.01

; 闭环：机械周期扰动幅值范围上限（N）
mech_amp_closed_max=0.03

; 开环：低频漂移幅值范围下限（N）
drift_amp_open_min=0.03

; 开环：低频漂移幅值范围上限（N）
drift_amp_open_max=0.08

; 闭环：低频漂移幅值范围下限（N）
drift_amp_closed_min=0.01

; 闭环：低频漂移幅值范围上限（N）
drift_amp_closed_max=0.03

; 低频漂移频率范围下限（Hz）
drift_freq_hz_min=5e-05

; 低频漂移频率范围上限（Hz）
drift_freq_hz_max=0.0003

; 张力测量噪声范围下限（RMS，N）
sensor_rms_min=0.002

; 张力测量噪声范围上限（RMS，N）
sensor_rms_max=0.008

; 张力门控下限（N，避免比值/对数放大）
tmin_gate_N=0.08

; R=T2/T1 比值裁剪下限
ratio_clip_min=0.3

; R=T2/T1 比值裁剪上限
ratio_clip_max=8.0

; Hampel 去毛刺窗口长度（s）
hampel_win_s=1.0

; Hampel 判别阈值（倍标准差）
hampel_nsig=3.0

; 低通滤波截止频率（Hz）
lowpass_fc_hz=2.5

; 稳定段窗口长度 W_ss（s）
stable_win_s=1200.0

; 最短连续稳定段 Whold（s）
stable_hold_s=7200.0

; 稳定段标准差阈值 σ_max
stable_sigma_max=0.03

; 稳定段斜率阈值 g_max（绝对值）
stable_slope_max=0.015

; 稳定段有效样本比例下限 Neff/Nss
stable_valid_min=0.9

; 失效阈值相对增量 δ（μth=μss*(1+δ)）
fail_delta=0.25

; 超限保持时间 Wpersist（s）
fail_hold_s=300.0

; 导出步长 stride（=1 全部导出；>1 抽样导出）
export_stride=1

; 绘图最大点数（超过则自动降采样）
plot_max_points=2000000

; 磨合段 μ 范围下限
mu_runin_min=0.3

; 磨合段 μ 范围上限
mu_runin_max=0.4

; 稳定段 μ 范围下限
mu_stable_min=0.22

; 稳定段 μ 范围上限
mu_stable_max=0.28

; 加速段 μ 范围下限
mu_severe_min=0.35

; 加速段 μ 范围上限
mu_severe_max=0.6

; 磨合→稳定过渡系数 k_rs（越大越快）
trans_runin2stable_k=2.0

; 稳定→加速过渡系数 k_sa（越大越快）
trans_stable2severe_k=5.0
